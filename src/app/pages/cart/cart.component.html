<div class="container mx-auto p-6">
    <!-- Page Title -->
    <h1 class="text-2xl font-bold mb-6">Your Shopping Cart</h1>
  
    <!-- Cart Items -->
    <div class="bg-white shadow-md rounded-lg p-4">
      <table class="w-full text-left">
        <thead>
          <tr class="border-b">
            <th class="py-2">Product</th>
            <th class="py-2">Quantity</th>
            <th class="py-2">Price</th>
            <th class="py-2">Total</th>
            <th class="py-2"></th>
          </tr>
        </thead>
        <tbody>
          <!-- Example Cart Item -->
          <tr class="border-b">
            <td class="py-4">
              <div class="flex items-center gap-4">
                <img
                  src="https://via.placeholder.com/60"
                  alt="Product"
                  class="w-16 h-16 rounded-md"
                />
                <span>Product Name</span>
              </div>
            </td>
            <td class="py-4">
              <input
                type="number"
                value="1"
                class="w-16 p-2 border rounded-md text-center"
              />
            </td>
            <td class="py-4">$50.00</td>
            <td class="py-4">$50.00</td>
            <td class="py-4">
              <button
                class="text-red-500 hover:underline"
              >
                Remove
              </button>
            </td>
          </tr>
          <!-- Additional Items -->
        </tbody>
      </table>
    </div>
  
    <!-- Cart Summary -->
    <div class="mt-6 bg-gray-100 p-4 rounded-lg shadow-md">
      <h2 class="text-lg font-semibold mb-4">Cart Summary</h2>
      <div class="flex justify-between items-center">
        <p class="text-gray-600">Subtotal:</p>
        <p class="font-bold">$150.00</p>
      </div>
      <div class="flex justify-between items-center mt-2">
        <p class="text-gray-600">Tax:</p>
        <p class="font-bold">$15.00</p>
      </div>
      <div class="flex justify-between items-center mt-2">
        <p class="text-gray-600">Total:</p>
        <p class="font-bold text-lg">$165.00</p>
      </div>
      <button
        class="w-full mt-4 bg-black text-white py-2 rounded-md hover:bg-gray-800"
      >
        Proceed to Checkout
      </button>
    </div>
  </div>
