

<div class="col-span-3 p-2 rounded-md border border-gray-200 cursor-pointer"

     [routerLink]="['/product-detail',product?.product_id]"
    >
    <div>
      <img [src]="product?.imageUrl || 'https://images.bewakoof.com/t640/men-s-black-crest-mark-graphic-printed-oversized-acid-wash-t-shirt-625622-1717578949-1.jpg' " [alt]="product.product_name" height="500px" width="300px" />
    </div>
    <div>
      <h3>{{ product?.product_name }}</h3>
      <p>{{ product?.product_description }}</p>
      <div class="flex justify-between items-center">
        <span>{{ product?.rating }}</span>
        <h6 class="text-xl font-bold">{{ product?.product_price  }}</h6>
      </div>
    </div>
  </div>
